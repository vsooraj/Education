<h1>Courses</h1>

<table class='table' *ngIf="courses">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>NoOfDays</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.noOfDays }}</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
  </tbody>
</table>
